<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .gradient-custom {
            background: linear-gradient(to bottom, rgba(13, 150, 200, 1), rgba(13, 255, 130, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<div th:insert="header :: header"></div>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-0 mt-md-4 pb-2">
                            <h2 class="fw-bold mb-5 text-uppercase">Menu</h2>
                            <table class="table table-dark table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Pavadinimas</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="food : ${foodList}">
                                    <td th:text="${food.name}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function confirmDelete(id) {
        if (confirm("Ar tikrai norite ištrinti šį įrašą? (id: " + id + ")")) {
            window.location.href = "/restaurant/delete/" + id;
        }
    }
</script>
</body>
</html>
