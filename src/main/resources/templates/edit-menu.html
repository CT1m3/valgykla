<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redaguoti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .gradient-custom {
            background: linear-gradient(to bottom, rgba(13, 150, 200, 1), rgba(13, 255, 130, 1))
        }
    </style>
</head>
<body>
<div th:insert="header :: header"></div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-0 mt-md-4 pb-2">
                            <h2 class="fw-bold mb-5 text-uppercase">Redagouti menu</h2>
                            <form method="post" th:action="@{/menu/edit}" th:object="${menu}">
                                <div class="form-floating mb-1">
                                    <input type="hidden" class="form-control mb-5" th:field="*{id}" id="id" readonly>
                                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Pavadinimas" required>
                                    <label for="name" class="form-label text-dark ">Pavadinimas (privaloma)</label>
                                </div>
                                <div class="form-floating mb-1">
                                    <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Aprašas" required>
                                    <label for="name" class="form-label text-dark ">Aprašas (privaloma)</label>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Confirm</button>
                                <a href="/genre" class="btn btn-outline-light btn-lg px-5">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
